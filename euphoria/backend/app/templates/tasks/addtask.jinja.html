<div id="add-task">
    <h3>Add New Task:</h3>
    <form method="POST" action="{{ url_for('tasks.form') }}">
        <label for="name">Name:</label>
        <input type="text" size="20" class="textbox box-3d" name="name" id="name">
        <label for="category">Category:</label>
        <input type="text" size="20" class="textbox box-3d" name="category" id="category">
        <label for="priority">Priority:</label>
        <input type="number" min="1" max="100" class="textbox box-3d" name="priority"
            id="priority">
        <input type="hidden" id="method" name="method" value="add">
        <input type="submit" class="button box-3d" value="Add New Task">
    </form>
</div>
