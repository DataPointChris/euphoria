{% extends 'base.html' %}

{% block title %}Edit Box{% endblock %}

{% block content %}
<div class="grid grid--one-column">
  <div class="add-item-wrapper">
    <h2>Edit Box</h2>
    <form class="add-item-form" method="POST" action="{{ url_for('box_packing.crud') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="hidden" name="id" value="{{ box.id }}">
      <div class="add-item-form__item">
        <label for="edit-box-name">Name:</label>
        <input type="text" class="button" size="40" name="name" id="edit-box-name" value="{{ box.name }}">
      </div>
      <div class="add-item-form__item">
        <label for="edit-box-number">Number:</label>
        <input type="text" class="button" size="40" name="number" id="edit-box-number" value="{{ box.number }}">
      </div>
      <div class="add-item-form__item">
        <label for="edit-box-size">Size</label>
        <select class='button button-3d' name="size" id="edit-box-size">
          {% for size in box_sizes %}
          <option value="{{ size }}" {% if size==box.size %}selected{% endif %}>{{ size }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="add-item-form__item add-item-form__item--submit">
        <button type="submit" name="action" class="button" value="edit_box">
          <span class="button__text">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
