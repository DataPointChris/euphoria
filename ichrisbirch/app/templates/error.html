{% extends 'base.html' %}

{% block title %}{{ error_title }}{% endblock %}

{% block stylesheet %}
{% endblock %}

{% block app_navigation %}
{% endblock %}

{% block content %}
<header class="site-errors">
  <h1 class="site-errors__title">{{ error_title }}</h1>

  {% endif %}
</header>

<script src="{{ url_for('static', filename='js/errors.js') }}"></script>
{% endblock %}
