{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<section class="flash-messages">
  {% for category, message in messages %}
  <div class="flash-messages__message--{{ category }}">
    {{ message }}
    <button class="flash-messages__close-button" onclick="closeFlashMessage(this)">X</button>
  </div>
  {% endfor %}
</section>
{% endif %}
{% endwith %}
