<div id="add-task">
  <h3>Add New Task:</h3>
  <form method="POST" action="{{ url_for('tasks.crud') }}">
    <label for="name">Name:</label>
    <input type="text" size="20" class="textbox button-3d" name="name" id="name">

    <label for="category">Category:</label>
    <select class="textbox button-3d" name="category" id="category">
      {% for category in task_categories %}
      <option value="{{ category }}">{{ category }}
      </option>
      {% endfor %}
    </select>

    <label for="priority">Priority:</label>
    <input type="number" min="1" class="textbox button-3d" name="priority" id="priority">

    <label for="notes">Notes:</label>
    <input type="text" size="60" class="textbox button-3d" name="notes" id="notes">

    <button type="submit" name="action" class="button" value="add">
      <span class="button__text">Add New Task</span>
    </button>
  </form>
</div>
