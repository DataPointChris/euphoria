{% extends 'tasks/base.html' %}

{% block title %}All Tasks{% endblock %}

{% block content %}
<div class="task-layout task-layout--one-column-narrow">
  {% for task in tasks %}
  {% include 'tasks/templates/todo.jinja.html' %}
  {% else %}
  <div class="task task--todo">
    <h2>No Tasks</h2>
  </div>
  {% endfor %}
</div>
{% endblock %}
