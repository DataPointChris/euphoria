[tool.poetry]
name = "ichrisbirch"
version = "0.9.0"
description = "Playground for making fun and silly things"
authors = ["Chris Birch <datapointchris@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/datapointchris/ichrisbirch"
homepage = "http://www.ichrisbirch.com"
documentation = "http://docs.ichrisbirch.com"


# ---------- Dependencies ---------- #


[tool.poetry.dependencies]
alembic = "^1.13.1"
apscheduler = "^3.10.4"
attrs = "^23.2.0"
colorama = "^0.4.6"
fastapi = "^0.109.2"
Flask = "^3.0.2"
gunicorn = "^21.2.0"
pendulum = "^3.0.0"
psycopg = "^3.1.18"
psycopg2 = "^2.9.9"
psycopg2-binary = "^2.9.9"
pydantic = "^2.6.1"
python = "^3.12"
python-dotenv = "^1.0.1"
python-json-logger = "^2.0.7"
requests = "^2.31.0"
sqlalchemy = "^2.0.27"
strenum = "^0.4.15"
uvicorn = "^0.27.1"

[tool.poetry.group.dev.dependencies]
deptry = "^0.12.0"
jupyter = "^1.0.0"
jupyterthemes = "^0.20.0"
livereload = "^2.6.3"
mkdocs-material = "^9.5.9"
pandas = "^2.2.0"
pre-commit = "^3.6.1"
types-requests = "^2.31.0.20240125"
wily = "^1.25.0"

[tool.poetry.group.cicd.dependencies]
bandit = "^1.7.7"
black = "^24.2.0"
coverage = "^7.4.1"
docker = "^7.0.0"
Faker = "^23.1.0"
flake8 = "^7.0.0"
httpx = "^0.26.0"
interrogate = "^1.5.0"
isort = "^5.13.2"
mypy = "^1.8.0"
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
pytest-md = "^0.2.0"
pytest-playwright = "^0.4.4"

[tool.poetry.group.prod.dependencies]
pydeps = "^1.12.18"
Markdown = "^3.5.2"


# ---------- Configurations ---------- #


[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B311"]


[tool.black]
line-length = 120
skip-string-normalization = true
exclude = '''
(
/alembic
| .git
| .mypy_cache
| .venv
| build
| dist
)
'''

[tool.codespell]
skip = '*.css.map'
ignore-words-list = "astroid,aNULL,ANULL,anull"
check-filenames = true
# count = ""
# quiet-level = 3


[tool.coverage.run]
parallel = true
branch = true
source = ["ichrisbirch"]
omit = ["ichrisbirch/alembic"]

[tool.coverage.paths]
source = ["ichrisbirch"]

[tool.coverage.report]
fail_under = 25
show_missing = true
exclude_lines = ["pragma: no cover"]


[tool.isort]
line_length = 120
profile = "black"
atomic = true
skip = [".gitignore"]
extend_skip = [".md", ".json"]


[tool.mypy]
pretty = true
ignore_missing_imports = true
# strict = true
allow_untyped_defs = true
check_untyped_defs = false  # Can enable this when all the routes are updated
plugins = ["pydantic.mypy"]
warn_return_any = false


[tool.pytest.ini_options]
addopts = ""
minversion = "6.0"
testpaths = ["tests"]


[tool.refurb]
enable_all = true


# ---------- Build System ---------- #


[build-system]
requires = ["poetry-core=>1.3.2"]
build-backend = "poetry.core.masonry.api"
